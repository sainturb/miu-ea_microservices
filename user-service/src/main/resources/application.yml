spring:
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://${DATABASE_HOST}:5432/postgres
    username: postgres
    password: postgres
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
  sql:
    init:
      mode: always

eureka:
  client:
    serviceUrl:
      defaultZone: http://${DISCOVERY_SERVER}:8761/eureka/